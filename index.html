<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Time Management Tool</h1>
        </header>
        <main>
            <div class="card" id="taskManager">
                <h2>Task Manager</h2>
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="Enter a task">
                    <input type="date" id="taskDate">
                    <input type="time" id="taskTime">
                    <button type="submit">Add Task</button>
                    <button type="button" id="clearTasks">Clear Tasks</button>
                </form>
                <ul id="taskList"></ul>
            </div>
            <div class="card" id="timer"> 
                <h2>Timer</h2>
                <input type="number" id="timerMinutes" placeholder="Minutes" min="1">
                <button id="startTimer">Start Timer</button>
                <div id="timerDisplay"></div>
            </div>
            <div class="card" id="alarm">
                <h2>Alarm</h2>
                <input type="time" id="alarmTime">
                <button id="setAlarm">Set Alarm</button>
            </div>
        </main>
        <footer>
            <p>Â© 2024 Time Management Tool</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
