<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Time Management Tool</h1>
    </header>

    <main>
        <!-- Timer Section -->
        <div class="container">
            <h2>Timer</h2>
            <p id="timerDisplay">0 seconds</p>
            <button class="action-btn" id="startTimer">Start</button>
            <button class="action-btn" id="pauseTimer">Pause</button>
            <button class="action-btn" id="resetTimer">Reset</button>
        </div>

        <!-- Alarm Section -->
        <div class="container">
            <h2>Set Alarm</h2>
            <input type="time" id="alarmTime">
            <button class="action-btn" id="setAlarm">Set Alarm</button>
            <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>
        </div>

        <!-- Task Management Section -->
        <div class="container">
            <h2>Task Manager</h2>
            <input type="text" id="taskInput" placeholder="Add a task">
            <button class="action-btn" id="addTask">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <!-- Pomodoro Timer Section -->
        <div class="container">
            <h2>Pomodoro Timer</h2>
            <p id="pomodoroDisplay">25:00</p>
            <button class="action-btn" id="startPomodoro">Start</button>
            <button class="action-btn" id="pausePomodoro">Pause</button>
            <button class="action-btn" id="resetPomodoro">Reset</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Time Management Tool. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
