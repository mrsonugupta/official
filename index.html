<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
      <!-- Theme button -->
<button id="theme-btn">Theme</button>
        <span id="notification-icon">
            <i class="fas fa-bell"></i>
            <span id="notification-count">0</span>
        </span>
    </header>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter task">
        <select id="priority-select">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <label for="due-date-input">Due Date:</label>
<input type="datetime-local" id="due-date-input" name="due-date-input">
        <button id="add-task-btn">Add Task</button>
    </form>
    <div id="task-card">
        <ul id="task-list"></ul>
    </div>
    <div id="progress-tracker">
        <h2>Progress: <span id="progress-percent">0%</span></h2>
        <div id="progress-bar"></div>
    </div>
    <div id="notifications">
        <h2>Notifications</h2>
        <ul id="notification-list"></ul>
    </div>
    <div id="reminders">
        <h2>Reminders</h2>
        <ul id="reminder-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
